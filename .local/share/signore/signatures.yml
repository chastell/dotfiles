- text: 'Płynęliśmy wczoraj po koncercie w dół Monciaka i gdzieś na wysokości szaletów
    z bocznej uliczki wypadła cała gromada młodziutkich, rozchichotanych dziewcząt:
    różki, różdżki, „ej, zoba tych”, wieczór panieński w rozkwicie. Uśmiechnęliśmy
    się być może uprzejmie, trudno się nie uśmiechnąć – a tu jedna, ośmielona, na
    ten uśmiech zaczyna pruć w moją stronę jak torpeda nadziei: że ona ma takie zadanie,
    żeby jakiemuś mężczyźnie sprzedać gumę za pięć złotych. I na potwierdzenie wyciąga
    prosząco łapkę z prezerwatywą uznanej marki, fabrycznie zapakowaną; a oczy ma
    jak ten kot ze Shreka. I to jest ten rodzaj sytuacji, że artycha po dżobie nie
    ma moralnego prawa choćby się zająknąć, nie mówiąc o targowaniu, tylko sięga do
    kieszeni. Jaka eksplozja entuzjazmu! „Hura!” – krzyczą wszystkie, a ta moja najgłośniej
    – i już ją jakieś inne pytają rozgorączkowane: „jak to zrobiłaś, ej, jak go przekonałaś?”,
