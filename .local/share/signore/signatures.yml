- text: There are at least three distinct theories about why holy symbols repel vampires.
    The Catholic theory is that the repelling force is the faith of the holder, and
    the symbol merely focuses that faith – so a symbol on its own, or in the hands
    of a non-believer, is useless. (This has produced some interesting interpretations
    of what a ‘holy symbol’ could be – one film shows a yuppie repelling a vampire
    with his wallet.) The Orthodox theory is that faith is irrelevant – it’s God who
    is performing the miracle, not the wielder. The psychological theory, which Terry
    seems to be subscribing to here, is that the effect is entirely in the mind of
    the vampire.
